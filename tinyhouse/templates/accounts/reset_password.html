<!DOCTYPE html>
{% load static %}
<html lang="tr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parolayı Sıfırla</title>
    <link rel="stylesheet" href="{% static 'css/accounts/reset_password.css' %}">
</head>
<body>
    <div class="reset-container">
        <!-- عرض الرسائل إن وجدت -->
        {% if messages %}
            <ul class="alert alert-success">
                {% for m in messages %}
                    <li>{{ m }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <!-- عرض الأخطاء إن وجدت -->
        {% if errors %}
            <ul class="alert alert-error">
                {% for e in errors %}
                    <li>{{ e }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h2 class="reset-title">Parola Sıfırlama</h2>
        <form method="post" action="{% url 'reset_password' %}">
            {% csrf_token %}
            <label for="email" class="block text-sm font-medium mb-1">E-posta Adresiniz</label>
            <input type="email" id="email" name="email" required autofocus class="reset-input"/>

            <button type="submit" class="reset-button">Sıfırlama Linki Gönder</button>
        </form>
        <p class="mt-4 text-center text-sm">
            Bilginizi hatırladınız mı?
            <a href="{% url 'index' %}" class="reset-link">Giriş Yap</a>
        </p>
    </div>
</body>
</html>
